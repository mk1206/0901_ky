<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {position: absolute;}
        img {position: absolute; left: 0; top: 0;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="../../img/A.png" width="100" height="140" alt="스페이드A">
        <img src="../../img/2.png" width="100" height="140" alt="스페이드2">
        <img src="../../img/3.png" width="100" height="140" alt="스페이드3">
        <img src="../../img/7.png" width="100" height="140" alt="스페이드7">
    </div>
    <script>
        var IMG = document.getElementsByTagName('img');

        for(var i = 0; i < IMG.length; i++) {
            var changeImg = IMG[i];
            changeImg.style.zIndex = i
            changeImg.onclick = change;
        }

        function change() {
            for(var i = 0; i < IMG.length; i++) {
                var changeImg = IMG[i];
                changeImg.style.zIndex++;
                changeImg.style.zIndex %= IMG.length;
            }
        }


    </script>
</body>
</html>
