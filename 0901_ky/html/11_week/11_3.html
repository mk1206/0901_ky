<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼으로 도형 그리기</title>
</head>
<style>
    section {
        display: inline-block;
        text-align: right;
        line-height: 30px;
    }
</style>
<body>
    <h3>폼으로 사각형 그리기</h3>
    <hr>

    <div>
        <section>
            <label for="">X</label>
            <input type="number" id="x">
            <br>        
            <label for="">width</label>
            <input type="number" id="width">
            <br>
            <label for="">선굵기</label>
            <input type="number" id="line">
            <br>
            <button onclick="draw()">그리기</button>
        </section>
        <section>
            <label for="">Y</label>
            <input type="number" id="y">
            <br>
            <label for="">height</label>
            <input type="number" id="height">
            <br>
            <label for="">선색</label>
            <input type="color" id="color">
            <br>
            <button onclick="remove()">지우기</button>
        </section>
    </div>

    <canvas id="myCanvas" width="550" height="200" style="background-color:aliceblue"></canvas>

    <script>
        function draw() {
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext("2d");

            var X = parseInt(document.getElementById('x').value);
            var WIDTH = parseInt(document.getElementById('width').value);
            var LINE = parseInt(document.getElementById('line').value);
            var Y = parseInt(document.getElementById('y').value);
            var HEIGHT = parseInt(document.getElementById('height').value);
            var COLOR = document.getElementById('color').value;

            context.beginPath();
            context.rect(X, Y, WIDTH, HEIGHT);
            context.strokeStyle = COLOR;
            context.lineWidth = LINE;
            context.stroke();
        }

        function remove(){
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");

			context.clearRect(0, 0, canvas.width, canvas.height);
		}

    </script>
</body>
</html>
