<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body onload="winOpen()">
    <h3>HTML5</h3>
    <hr>
    <p>HTML5을 학습하는 사이트입니다.
        여기서 HTML5, CSS3, 자바스크립트를
        배울 수 있습니다.</p>

    <script>
        function winOpen() {
        var win = window.open('', '', 
                    'width=200,height=80');
            win.document.write('<p>'
                +'접속 감사합니다!<br>열심히 하세요!</p>');
            win.document.title='환영';
            win.document.body.style.backgroundColor='yellowgreen';
        }
    </script>
</body>
</html>
