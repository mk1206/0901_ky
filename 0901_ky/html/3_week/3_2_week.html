<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<style>
    article {width: 500px;  height: 250px;}
    .p1 {width: 200px; float: left;}
    .p2 {width: 200px; float: left;}
    img {width: 200px; height: 180px;}
    .fig1 {float: right;}
    .fig2 {float: right;}
    pre {white-space: pre-line; margin: 0 0 5px 0;}
</style>
<body>
    <h1>웹 브라우저 소개</h1>
    <hr>
    <section>
        <article>
            <p class="p1">브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 
                웹서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한
                데이터를 다운받아 보여주는 소프트웨어이다. 그림1-2는 대표적인
                Chrome 웹 브라우저를 보여준다.
            </p>
            <figure class="fig1">
                <img src="../img/gchrome.png" alt="">
                <figcaption>그림 1-2 구글 Chrome</figcaption>
            </figure>
        </article>
        <article>
            <p class="p2">웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 그림 1-3과
                같은 코드를 첫 라인에 삽입하여야 한다.
            </p>
            <figure class="fig2">
                <pre>
                    < !doctype html>
                    < /html>
                    ...
                    < /html>
                </pre>
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
        </article>
    </section>
</body>
</html>
