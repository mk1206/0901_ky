<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400" style="border: 1px solid red;"></canvas>

    <script>
        var CANVAS = document.getElementById('myCanvas');
        var context = CANVAS.getContext("2d");

        context.beginPath();

        context.moveTo(200,150);

        context.quadraticCurveTo(130, 130, 100, 300);
        context.quadraticCurveTo(300, 200, 250, 180);
        context.bezierCurveTo(350, 200, 300, 100, 250, 150);
        context.bezierCurveTo(280, 50, 150, 100, 200, 150);

        context.moveTo(150, 150);
        context.lineTo(200, 200);

        context.moveTo(130, 180);
        context.lineTo(180, 230);

        context.linewidth = 5;
        context.strokeStyle = "orange";
        context.stroke();
    </script>
</body>
</html>
