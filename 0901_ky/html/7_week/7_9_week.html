<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        // new Object()
        var book1 = new Object();
        book1.title = "HTML5";
        book1.author = "황기태";
        book1.price = 20000;

        document.write("book: "+book1.title+", "+book1.author+", "+book1.price+"<br>");


        // 리터럴 표기법
        var book2 = {
            title : "HTML5"
            , author : "황기태"
            , price : 20000
        };

        document.write("book: "+book2.title+", "+book2.author+", "+book2.price+"<br>");


        // 프로토 타입
        function Book(title, author, price) {
            this.title = title;
            this.author = author;
            this.price = price;
        }

        var book3 = new Book("HTML5", "황기태", 20000);
        document.write("book: "+book3.title+", "+book3.author+", "+book3.price);
    </script>
</body>
</html>
