<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonpark", "kitae", "gracehwang");
        
        document.write("이름 : ");
        for(var i = 0; i < 4; i++) {
            document.write(names[i]+" ");
        }
        document.write("<br>")

        var long = names[0];
        for(var i = 0; i < 4; i++) {
            if(names[i].length > long.length) {
                long = names[i];
            }
        }
        document.write("가장 긴 이름 : ");
        document.write(long);
        document.write("<br>")

        var pre = names[0];
        for(var i = 0; i < names.length; i++) {
            if(names[i] < pre) {
                pre = names[i];
            }
        }
        document.write("가장 먼저 나오는 이름 : ");
        document.write(pre);
        document.write("<br>")

        names.sort();
        document.write("증가순 이름 : ");
        document.write(names);
    </script>
</body>
</html>
