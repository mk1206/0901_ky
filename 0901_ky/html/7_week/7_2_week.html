<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <script>
        document.write("<h3>정수 5개 입력받아 역순으로 출력</h3>");
        document.write("<hr>");

        var n = [];
        for(var i = 0; i < 5; i++) {
            n[i] = prompt([i+1]+"번째 정수 입력");
        }
        document.write("입력된 수의 배열"+"<br>");
        for(var i = 0; i < 5; i++){
            document.write(n[i]+" ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열"+"<br>");
        for(var i = 4; i >= 0; i--) {
            document.write(n[i]+" ");
        }
    </script>
</body>
</html>
