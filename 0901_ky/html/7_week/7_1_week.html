<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var n = [];
        for(var i=0; i<10; i++) {
            var m = Math.random()*100+1;
            n[i] = Math.floor(m);
        }

        for(var i=0; i<10; i++) {
            document.write(n[i]+" ");
        }

        document.write("<hr>");
        var big = n[0];
        for(var i=1; i<10; i++) {
            if(big <= n[i])
            {
                big = n[i];
            }
        }
        
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");

        n.sort();

        for(var i=0; i<10; i++) {
            document.write(n[i]+" ");
        }
    </script>
</body>
</html>
