<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break 사용</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        do {
            var ret = prompt("암호를 대라");
            if(ret == "you") {
                document.write("통과!");
                break;
            } 
        } while(true);
    </script>
</body>
</html>
