<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리 수</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은 지 비교</h3>
    <hr>
    <script>
        var num = prompt("숫자 입력");
        if(isFinite(num)) {
            var p = parseInt(num);
            if(p > 0) {
                var small = p%10;
                var big = 0;
                while (p != 0) {
                    big = p%10;
                    p = Math.floor(p/10);
                }
                if(big == small) {
                    document.write(num + ":같음");
                } else {
                    document.write(num + ":다름");
                }
            }
        }

    </script>
</body>
</html>
