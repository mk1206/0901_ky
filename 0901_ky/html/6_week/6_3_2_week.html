<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>document.write()로 표만들기</h3>
    <hr>
    <table>
    <script>
        document.write("<table border='1'>");

        document.write("<tr>");
        document.write("<th>");
        document.write("n");
        for(var i = 0; i <= 9; i++) {
            document.write("<td>");
            document.write(i);
            document.write("</td>");
        }
        document.write("</th>");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<th>");
        document.write("n<sup>2</sup>");
        for(var i = 0; i <= 9; i++) {
            document.write("<td>");
            document.write(i*i);
            document.write("</td>");
        }
        document.write("</th>");
        document.write("</tr>");
    </script>
    </table>
</body>
</html>
