<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <script>
        document.write("<h3>eval()로 수식 계산</h3>");
        document.write("<hr>")
        var a = prompt("수식 입력");
        var res = eval(a);
        document.write(a + " = " + res);
    </script>
</body>
</html>
