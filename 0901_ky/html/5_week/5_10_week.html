<!DOCTYPE html>

<style>
    hr {border: 1px solid #000;}
    p {margin-left: 90%;}
    p:hover {animation-name: text;
            animation-duration: 3s;
            animation-iteration-count: 1;}

    @keyframes text {
        0% {margin-left: 90%;}
        100% {margin-left: 0%;}
    }
</style>
<body>
    <h1>애니메이션 응용</h1>
    <hr>
    <p><img src="../../img/why.png" alt=""> 질문 있습니다.</p>
