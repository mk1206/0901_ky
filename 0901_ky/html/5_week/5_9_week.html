<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카푸치노 만들기</title>
</head>
<style>
    hr {border: 1px solid #000;}
    section {border: 2px solid peru;
            width: 400px;}
    .coffe {text-align: center;}
    li {list-style-type: none;}
    p {display: inline-block;}
    .num {font-size: 40px;
        font-family: Helvetica;
        color: olivedrab;
        width: 50px;
        height: 50px;
        margin-top: 15px;
        vertical-align: top;}
    .content {width: 240px;
        font-family: Helvetica;
        margin-left: 20px;}
</style>
<body>
    <h1>카푸치노</h1>
    <hr>
    <section>
    <h1 class="coffe">카푸치노 만드는 순서</h1>
    <ol>
        <li><p class="num">1.</p><p class="content">에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
        <li><p class="num">2.</p><p class="content">적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p></li>
        <li><p class="num">3.</p><p class="content">몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
        <li><p class="num">4.</p><p class="content">컵에 계피 막대를 꽂고 커피를 부은 후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
    </ol>
</section>
</body>
</html>
