<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
</head>
<style>
    hr {border: 1px solid #000;}
    p {float: left; margin-top: 70px;}
    div {background-image: url(../../img/verso.png);
        background-size: cover;
        width: 100px;
        height: 160px;
        float: left;}
    div:hover {background-image: url(../../img/overse.png);
        background-size: cover;
        width: 100px;
        height: 160px;}
</style>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <p>마우스를 올리면 카드의 앞면이 보인다.</p>
    <div></div>
</body>
</html>
