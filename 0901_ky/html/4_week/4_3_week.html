<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
</head>
<style>
    table, th, td {border: 1px solid #000;}

</style>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table>
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th style="width: 60px;">색</th>
            <th>이름</th>
            <th>코드</th>
            <th style="width: 60px;">색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td style="background-color: brown;"></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td style="background-color: deepskyblue;"></td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td style="background-color: blueviolet;"></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td style="background-color: gold;"></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td style="background-color: darkorange;"></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td style="background-color: olivedrab;"></td>
        </tr>
    </table>
</body>
</html>
